<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/vanilla.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <form id="search-form" class="mb-3">
            <div class="row">
              <div class="col-9">
                <input
                  type="search"
                  placeholder="type a city.."
                  class="form-control"
                  id="city-input"
                  autocomplete="off"
                />
              </div>
              <div class="col-3">
                <input
                  type="submit"
                  value="search"
                  class="btn btn-primary w-100"
                />
              </div>
            </div>
          </form>
          <div class="overview">
            <h1 id="city"></h1>
            <ul>
              <li>last updated:<span id="date"></span></li>
              <li id="description"></li>
            </ul>
          </div>
          <div class="row">
            <div class="col-6">
              <div class="clearfix weather-temperature">
                <img src="" alt="clear" id="icon" class="float-left"/>
                <div class="float-left">
                  <strong id="temperature"> </strong>
                  <span class="units"> 
                   <!--<a href="#" class="active" id="Celsius-link"></a>-->°C <!--|
                    <a href="#" id="Fahrenheit-link">°F</a>-->
                  </span>
                </div>
              </div>
            </div>
            <div class="col-6">
              <ul>
                <li>Humidity: <span id="humidity"></span>
                  %</li>
                <li>Wind: <span id="wind"></span>m/h</li>
              </ul>
            </div>
          </div>
          <div class="weather-forcast" id="forcast"> </div>
        </div>
        <small>
          <a
            href="https://github.com/omodaraodubiro/vanilla-weather-app"
            target="_blank"
            >open source code</a
          >
          by omodaraodubiro
        </small>
      </div>
    </div>
    <script src="src/vanilla.js"></script>
  </body>
</html>
